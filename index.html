<!DOCTYPE html>

<html lang="ru">

<head>
	<title>Quotes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:regular&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:regular,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Neucha:regular" rel="stylesheet" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
</head>

<body>
	<div class="wrapper">


		<main class="main">
			<div class="main__container _container">
				<div class="main__box">

					<article class="main__visual visual">
						<div class="visual__box">
							<div class="visual__image"></div>
							<div class="visual__btns">
								<button class="visual__buttonEn btn">quote (EN)</button>
								<button class="visual__buttonRu btn">цитата (РУС)</button>
							</div>
						</div>
					</article>

					<article class="main__content content">
						<div class="content__box">
							<div class="content__quote">
								<div class="content__text">There is the place for random quote</div>
								<div class="content__author">There is the place for author</div>
							</div>
						</div>
					</article>

				</div>
			</div>
		</main>


		<footer class="footer">

			<div class='footer__container _container'>
				<div class="footer__row">

					<div class="footer__info info">
						<div class="info__copy">©</div>
						<div class="info__year">2022</div>
						<div class="info__github">
							<a href="https://github.com/Oreada" class="info__link">github</a>
						</div>
					</div>

					<div class="footer__rs">
						<a href="https://rs.school/js-stage0/" class="footer__link">Rolling Scopes School</a>
					</div>

				</div>
			</div>

		</footer>


	</div>

	<script src="js/script.js"></script>

</body>

</html>
